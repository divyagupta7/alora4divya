<div class="container-fluid mt-5">
    <div class="col-lg-12 col-md-12 text-white  gap-2  mt-2 " style=" white-space: wrap ;background-color: #438EB9; height: 40px; ">
        <h5 class="mt-3  p-2  "> Create New Caregiver </h5>
     </div>
    <div class="card mt-5 ">
        <div class="card-body ">
            <form class="row g-3" [formGroup]="caregiverForm" >
                <div class="col-md-6">
                  <label for="caregiverName" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Caregiver Name</label>
                  <input type="text" class="form-control" id="caregiverName" placeholder="Name" formControlName="caregiverName">
                </div>
                <div class="col-md-6">
                    <label for="certification" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Certification</label>
                    <input type="text" class="form-control" id="certification" formControlName="certification">
                  </div>
              
                <div class="col-md-6">
                  <label for="certificationDoc" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Attach Certification Document</label>
                  <input type="file" class="form-control" id="certificationDoc" formControlName="certificationDoc">
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="col-md-6">
                  <label for="address" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Address</label>
                  <input type="text" class="form-control" id="address" formControlName="address">
                </div>
                <div class="col-md-6">
                  <label for="serviceType" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Service Type</label>
                  <input type="text" class="form-control" id="serviceType" formControlName="serviceType">
                </div>
                <div class="col-md-6">
                  <label for="certificationExpiryDate" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Certification Expiration Date</label>
                  <input type="date" class="form-control" id="certificationExpiryDate" formControlName="certificationExpiryDate">
                </div>
                <div class="col-md-6">
                  <label for="dayaBeforeExpiration" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Set Reminder (Days before expiration)</label>
                  <input type="number" class="form-control" id="dayaBeforeExpiration" formControlName="dayaBeforeExpiration">
                </div>
                <div class="col-md-6">
                  <label for="electronicSignature" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Electronic Signature</label>
                  <input type="file" class="form-control" id="electronicSignature" formControlName="electronicSignature">
                </div>
                <div class="col-md-6">
                  <label for="caregiverNote" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Caregiver Notes</label>
                  <textarea class="form-control" id="caregiverNote" rows="2" formControlName="caregiverNote"></textarea>
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
      
                <div class="col-12 d-flex justify-content-end fw-bold">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>  
        </div>
    </div>
</div>
