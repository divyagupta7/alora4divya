<div class="container-fluid mt-5">
    <div class="col-lg-12 col-md-12 text-white  gap-2  mt-2 " style=" white-space: wrap ;background-color: #438EB9; height: 40px; ">
        <h5 class="mt-3  p-2  " > Client Create New Client </h5>
     </div>
    <div class="card mt-5 ">
        <div class="card-body ">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Client Name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label fw-bold"  style="color: rgb(73, 72, 72); "> Medicaid ID</label>
                    <input type="password" class="form-control" id="inputEmail4">
                  </div>
              
                <div class="col-md-6">
                  <label for="" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Contact Number:</label>
                  <input type="number" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="" class="form-label fw-bold" style="color: rgb(97, 95, 95);">Email Address</label>
                  <input type="email" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label fw-bold" style="color: rgb(97, 95, 95); "> Address</label>
                  <input type="number" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label fw-bold" style="color: rgb(97, 95, 95); "> Service Type (Personal Care)</label>
                  <input type="file" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label fw-bold" style="color: rgb(97, 95, 95); "> Attach Document</label>
                  <input type="file" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                  <label for="" class="form-label fw-bold" style="color: rgb(97, 95, 95); "> Document Expiration Date</label>
                  <input type="date" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Set Reminder (Days before expiration)</label>
                  <input type="number" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label fw-bold" style="color: rgb(97, 95, 95); ">Client Notes</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
      
                <div class="col-12 d-flex justify-content-end ">
                  <button type="submit" class="btn btn-primary fw-bold">Save</button>
                </div>
              </form>  

          
        </div>
    </div>
</div>
